<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/style.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Manager's Card</title>
</head>
<body>
    <header>
        <h3>TEAM PROFILE</h3>
        <p> Meet the crew!</p>
    </header>

    <div class="container">
        <div class="row justify-content-center header">
          <div class="col-12 col-sm-8 col-lg-6">
            <!-- Section Heading-->
            <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
              <div class="line"></div>
            </div>
          </div>
        </div>
       
       
        <div class="row">
            <!-- Single Advisor-->
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
              <!-- Team Thumb-->
              <div class="advisor_thumb"><img src="../a-refs/manager.png" alt="">
                <!-- Social Info-->
                <div class="social-info">
                    <a href="#"> 
                        <i class="fas fa-map-pin"></i> <span>Office</span>
                    </a>
                    <br><span>350</span>
                   
                </div>
              
                </div>

              <!-- Team Details-->
              <div class="single_advisor_details_info">
                <h6 class="EngName">Todd Grimes</h6>
                <p class="designation role">Manager</p>
                <p class="designation role">TGManager141@mail.com</p>
                <p class="designation role">id: 141</p>
              </div>
            </div>

          </div>
          

        </div>
          

    
    
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
